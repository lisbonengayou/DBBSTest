<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous"

    <link rel="stylesheet" href="styles.css">
    <title>DBBSoftware Assignment</title>
</head>
<body>
    <header class="header">
     <div class="contactsInfo">
        <button class="headbtn stubs">Contact</button>
        <button class="headbtn stubs">About us</button>
     </div>
     <div class="info">
        <button class="headbtn stubs">Documentation</button>
        <button class="headbtn stubs">Help</button>
        <button class="headbtn stubs">Services</button>
        <button class="headbtn stubs">Partnership</button>
        <button class="headbtn stubs">feedback</button>
     </div>
    </header>
    <div class="container content">
        <table class="table">
            <thead>
                <tr class=>
                    <th class="th">
                        <input type="checkbox">
                    </th>
                    <th class="th">
                       <span>File/folder name</span>
                    </th>
                    <th class="th">
                        <span>File size</span>
                    </th>
                    <th class="th">
                        <span>File/folder modification date</span> 
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    
    <div class="menu" id="context-menu">
        <ul class="menu-options">
            <li class="menu-option">
                <i class="far fa-eye"></i>
                View
            </li>
            <li class="menu-option">
                <i class="fas fa-pen-alt"></i>
                Edit
            </li>
            <li class="menu-option" id="delete"> 
                <i class="fas fa-trash-alt"></i>
                Delete
            </li>
            <li class="menu-option">
                <i class="fas fa-file-download"></i>
                Save As</li>
        </ul>
    </div>
    </div>
